<!doctype html>
<html>

<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Socket.io Chat</title>

    <!--import the socket.io library-->
    <script src="./node_modules/socket.io-client/socket.io.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <h2>Socket.io Chat</h2>

    <div id="loginArea">
        <input id="inputName" placeholder="Please enter your username..."/>
        <button id="sendName" onclick="setName()">Enter</button>
    </div>

    <div id ="messageArea" style="display:none;">
        <input id="inputMessage" placeholder="type message here..."/>
        <button id="sendMessage" onclick="say()">Send message</button> <br>
        <button id="getOnlineUsers" onclick="getOnlineUsers()">Get online users</button>
        <ul id="messages">Messages:</ul>
    </div>
</body>

</html>
